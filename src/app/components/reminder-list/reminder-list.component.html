<table>
  <thead>
    <tr>
      <th>Статус</th>
      <th>Краткое описание</th>
      <th>Дата и время создания</th>
      <th>Дата и время выполнения</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let reminder of reminders" (dblclick)="openReminderForm(reminder)">
        <td>{{ reminder.status }}</td>
        <td>{{ reminder.shortDescription }}</td>
        <td>{{ reminder.creationDateTime | date:'HH:mm dd/MM/yyyy'}}</td>
        <td>{{ reminder.completionDateTime | date:'HH:mm dd/MM/yyyy'}}</td>
      </tr>
  </tbody>
</table>
