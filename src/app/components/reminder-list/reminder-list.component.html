<table mat-table [dataSource]="reminders" class="mat-elevation-z8">
  <!-- Столбец Статус -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Статус </th>
    <td mat-cell *matCellDef="let reminder"> {{ reminder.status }} </td>
  </ng-container>

  <!-- Столбец Краткое описание -->
  <ng-container matColumnDef="shortDescription">
    <th mat-header-cell *matHeaderCellDef> Краткое описание </th>
    <td mat-cell *matCellDef="let reminder"> {{ reminder.shortDescription }} </td>
  </ng-container>

  <!-- Столбец Дата и время создания -->
  <ng-container matColumnDef="creationDateTime">
    <th mat-header-cell *matHeaderCellDef> Дата и время создания </th>
    <td mat-cell *matCellDef="let reminder">
      {{ reminder.creationDateTime | date:'dd/MM/yyyy HH:mm' }}
    </td>
  </ng-container>

  <!-- Столбец Дата и время выполнения -->
  <ng-container matColumnDef="completionDateTime">
    <th mat-header-cell *matHeaderCellDef> Дата и время выполнения </th>
    <td mat-cell *matCellDef="let reminder">
      {{ reminder.completionDateTime | date:'dd/MM/yyyy HH:mm' }}
    </td>
  </ng-container>

  <!-- Столбец с действиями -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Действия </th>
    <td mat-cell *matCellDef="let reminder">
      <button mat-icon-button color="primary" (click)="openReminderForm(reminder)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteReminder(reminder)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openReminderForm(row)"></tr>
</table>
