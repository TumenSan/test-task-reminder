<form>
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Дата и время создания</mat-label>
      <input matInput [matDatepicker]="creationDatePicker" [(ngModel)]="reminder.creationDateTime" name="creationDateTime" [ngModelOptions]="{standalone: true}">
      <mat-datepicker-toggle matSuffix [for]="creationDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #creationDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Дата и время выполнения</mat-label>
      <input matInput [matDatepicker]="completionDatePicker" [(ngModel)]="reminder.completionDateTime" name="completionDateTime" [ngModelOptions]="{standalone: true}">
      <mat-datepicker-toggle matSuffix [for]="completionDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #completionDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Статус</mat-label>
      <mat-select [(ngModel)]="reminder.status" name="status">
        <mat-option value="Новый">Новый</mat-option>
        <mat-option value="Исполнен">Исполнен</mat-option>
        <mat-option value="Запланирован">Запланирован</mat-option>
        <mat-option value="Просрочен">Просрочен</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Краткое описание</mat-label>
      <input matInput type="text" [(ngModel)]="reminder.shortDescription" name="shortDescription">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Полное описание</mat-label>
      <textarea matInput rows="4" [(ngModel)]="reminder.fullDescription" name="fullDescription"></textarea>
    </mat-form-field>
  </div>

  <div class="row actions">
    <button mat-raised-button color="primary" (click)="saveChanges()">Сохранить</button>
    <button mat-raised-button color="warn" (click)="goBack()">Назад</button>
  </div>
</form>
